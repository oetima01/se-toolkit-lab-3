name: Lab Task
description: Track work for a specific lab task
title: "[Task] <short title>"
labels: ["task"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Summarize what this task is about in your own words.
      placeholder: "Make X work with Y ..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Plan
      description: Steps you plan to take (update as you go).
      placeholder: "- [ ] Step 1\n- [ ] Step 2 ..."
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: When is this task done with a good quality of work?
      placeholder: "- [ ] Criterion 1\n- [ ] Criterion 2 ..."
    validations:
      required: true
